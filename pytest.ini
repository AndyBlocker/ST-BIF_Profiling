[tool:pytest]
# Pytest configuration for ST-BIF_Profiling

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    cuda: tests requiring CUDA GPU
    slow: tests that take more than a few seconds
    equivalence: tests checking numerical equivalence
    performance: tests measuring performance
    regression: tests preventing regression
    integration: tests checking component integration

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=snn --cov=models --cov=wrapper --cov=utils --cov-report=html --cov-report=term

# Filter warnings
filterwarnings =
    ignore::UserWarning:cupy.*
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S